	<center><div class="titulo"><center><h1>¿Quiénes somos?</h1></center></div></center>
	<div class="p"><center><p>Somos una Organización No Gubernamental. Se trata de entidades de iniciativa social y fines humanitarios, que son independientes de la administración pública y que no tienen afán lucrativo. Una ONG puede tener diversas formas jurídicas: asociación, fundación, cooperativa, etc.</p></center></div>
